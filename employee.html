<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>숨은 에너지 찾기</title>
        <!-- 스타일 -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div id="page">
    <section id="layout-section">
        <div class="employee-container">
            
        </div>
    </section>
    <footer id="footer">
        <p>SK이노베이션(주) 서울특별시 종로구 종로 26 SK빌딩<br />
            사업자등록번호 101-86-32319 전화 02-2121-5114<br />
            ⓒ 2024 SK innovation Co., Ltd</p>
    </footer>
</div>
<!-- 사번 입력 -->
<div id="empnoLayer" class="layer-popup show">
    <div class="dimm"></div>
    <div class="content">
        <p class="empno-text">임직원용 페이지 입니다.<br />사번 입력 후 참여해주세요.</p>
        <div class="empno-input">
            <input type="text" id="empno" placeholder="사번">
            <button id="empno-check" class="btn-style">확인</button>
        </div>
        <p class="empno-sub-text">일반인은 해당 링크로 <br />참여가 가능합니다.</p>
        <a href="/main.html" class="btn-style">바로가기</a>
    </div>
</div>
<script src="js/common.js"></script>
<script>
    // 대문자 변환을 위한 이벤트 리스너 추가
    document.getElementById('empno').addEventListener('blur', function() {
        this.value = this.value.toUpperCase();
    });

    //사번 확인
    document.getElementById('empno-check').addEventListener('click', async function() {
        try {
            const empno = document.getElementById('empno').value;
            
            if (!empno) {
                alert('사번을 입력해주세요.');
                return;
            }

            const empnoPattern = /^[A-Z]{2}\d{5}$/;
            if (!empnoPattern.test(empno)) {
                alert('올바른 사번 형식이 아닙니다.\n(영문 대문자 2자리 + 숫자 5자리)');
                return;
            }

            const response = await fetch('https://{DOMAIN}/api/staff-empno-proc.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    empno: empno
                })
            });

            const data = await response.json();
            
            if (data.result) {
                // 성공시 게임 페이지로 이동
                window.location.href = '/main.html';
            } else {
                // 실패시 에러 메시지 표시
                alert(data.message || '사번 확인에 실패했습니다. 일반인은 아래 바로가기를 통해 참여');
            }
        } catch (error) {
            alert('서버 통신 중 오류가 발생했습니다.');
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
